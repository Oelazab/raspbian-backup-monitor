# System Backup and Monitoring Configuration

# ============================================== Backup settings
BACKUP_DIRS=("/home/pi" "/etc" "/var/www")
BACKUP_DEST="/home/pi/backups"
BACKUP_PREFIX="system_backup"
KEEP_DAILY=7
KEEP_WEEKLY=4
KEEP_MONTHLY=12

# ============================================== Disk monitoring
DISK_THRESHOLD=80
DISK_MONITOR_POINTS=("/" "/home" "/boot")

# ============================================== Log settings
LOG_FILE="/var/log/bmon.log"
MAX_LOG_SIZE=10485760
LOG_RETENTION_DAYS=30

# ============================================== Email settings (set EMAIL_ENABLED=1 to enable)
EMAIL_ENABLED=0
EMAIL_RECIPIENT="your-email@example.com"
SMTP_SERVER="smtp.gmail.com"
SMTP_PORT="587"
SMTP_USER="your-email@gmail.com"
SMTP_PASSWORD="your-app-password"